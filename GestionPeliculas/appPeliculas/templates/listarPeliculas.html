<!-- listarPeliculas.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listar Películas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    {% load static%}
    <script src="{% static '../static/js/app.js'%}"></script>
</head>
{% include 'encabezado.html'%}
<body style="background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%); min-height: 100vh;">
    <div class="container">
        <h2 class="text-center my-4">Listado de Películas</h2>
        <table class="table table-bordered table-hover bg-white shadow">
            <thead class="table-dark">
                <tr>
                    <th>Código</th>
                    <th>Título</th>
                    <th>Protagonista</th>
                    <th>Duración</th>
                    <th>Género</th>
                    <th>Foto</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for p in peliculas %}
                <tr>
                    <td>{{ p.pelCodigo }}</td>
                    <td>{{ p.pelTitulo }}</td>
                    <td>{{ p.pelProtagonista }}</td>
                    <td>{{ p.pelDuracion }}</td>
                    <td>{{ p.pelGenero.genNombre }}</td>
                    <td><img src="/media/{{ p.pelFoto }}" width="60" class="rounded"></td>
                    <td>
                        <a href="/consultarPelicula/{{ p.id }}/" class="btn btn-warning btn-sm">Editar</a>
                        <a href="/eliminarPelicula/{{ p.id }}/" class="btn btn-danger btn-sm"
                           onclick="return confirm('¿Estás seguro de eliminar esta película?');">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
