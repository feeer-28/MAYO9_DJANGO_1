<form action="/actualizarPelicula/" method="post" enctype="multipart/form-data" style="margin: 0 auto">
  {% csrf_token %}
    <div class="mt-3">
    <label for="txtCodigo" class="fw-bold">codigo:</label>
    <input type="text" name="txtCodigo" id="" class="form-control" value="{{ pelicula.pelCodigo }}">
    </div>

  <div class="mt-3">
    <label for="txtCodigo" class="fw-bold">Código:</label>
    <input type="text" name="txtCodigo" id="txtCodigo" class="form-control" value="{{ pelicula.pelCodigo }}">
  </div>

  <div class="mt-3">
    <label for="txtTitulo" class="fw-bold">Título:</label>
    <input type="text" name="txtTitulo" id="txtTitulo" class="form-control" value="{{ pelicula.pelTitulo }}">
  </div>

  <div class="mt-3">
    <label for="txtProtagonista" class="fw-bold">Protagonista:</label>
    <input type="text" name="txtProtagonista" id="txtProtagonista" class="form-control" value="{{ pelicula.pelProtagonista }}">
  </div>

  <div class="mt-3">
    <label for="txtDuracion" class="fw-bold">Duración:</label>
    <input type="number" name="txtDuracion" id="txtDuracion" class="form-control" value="{{ pelicula.pelDuracion }}">
  </div>

  <div class="mt-3">
    <label for="txtResumen" class="fw-bold">Resumen:</label>
    <textarea name="txtResumen" id="txtResumen" cols="30" rows="3" class="form-control">{{ pelicula.pelResumen }}</textarea>
  </div>

  <div class="mt-3">
    <label for="selGenero" class="fw-bold">Género:</label>
    <select name="selGenero" id="selGenero" class="form-control">
      {% for g in generos %}
        <option value="{{ g.id }}" {% if g.id == pelicula.pelGenero.id %}selected{% endif %}>{{ g.genNombre }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="mt-3">
    <label class="fw-bold">Foto actual:</label><br>
    <img src="/media/{{ pelicula.pelFoto }}" width="100"><br>
    <label for="pelFoto" class="fw-bold">Cambiar foto:</label>
    <input type="file" name="pelFoto" id="pelFoto" class="form-control">
  </div>

  <button type="submit" class="btn btn-primary mt-3">Actualizar Película</button>
</form>
