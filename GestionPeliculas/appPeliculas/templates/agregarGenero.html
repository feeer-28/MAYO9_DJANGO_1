<!-- agregarGenero.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Género</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
{% include 'encabezado.html'%}
<body style="background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%); min-height: 100vh;">
    <div class="container">
        <div class="card shadow mt-5 mx-auto" style="max-width: 400px;">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Agregar Género</h3>
                <form action="/agregarGenero/" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="txtNombre" class="form-label fw-bold">Nombre del Género:</label>
                        <input type="text" name="txtNombre" id="txtNombre" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Agregar Género</button>
                    {% if mensaje %}
                        <div class="alert alert-info mt-3">{{ mensaje }}</div>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
</body>
</html>
