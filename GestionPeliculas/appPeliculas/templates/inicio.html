<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Películas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            min-height: 100vh;
        }
        .main-card {
            max-width: 400px;
            margin: 60px auto;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            border-radius: 18px;
            background: #fff;
            padding: 2.5rem 2rem;
        }
        .main-card h2 {
            font-weight: 700;
            color: #2c3e50;
        }
        .main-card .btn {
            font-size: 1.1rem;
            padding: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="main-card">
        <h2 class="text-center mb-4">Gestión de Películas</h2>
        <div class="d-flex flex-column gap-3">
            <a href="/vistaAgregarPelicula/" class="btn btn-primary">Agregar Película</a>
            <a href="/vistaAgregarGenero/" class="btn btn-secondary">Agregar Género</a>
            <a href="/vistaListarPeliculas/" class="btn btn-success">Listar Películas</a>
        </div>
    </div>
</body>
</html>
